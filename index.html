<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Начало части Юли -->
    <header>
        <div class="menu">
            <!-- Логотип -->
            <div class="logo">
                <img class="img_logo" src="assets/icon/logotype.svg" alt="LOgotype of the brand" />
            </div>
            <!-- Меню навигации -->
            <nav class="navbar">
                <ul class="list">
                    <li><a class="list_item_1" href="#">Products</a></li>
                    <li><a class="list_item_2" href="#">About us</a></li>
                    <li><a class="list_item_3" href="#">Contacts</a></li>
                    <div class="burger_button_contacts">
                        <button class="button_contacts">Drop us a line</button>
                    </div>
                </ul>
                <!-- Иконка бургер-меню -->
                <div class="nav_burger">
                    <span></span>
                </div>
            </nav>
            <!-- Кнопка -->
            <div class="menu_button">
                <button class="button_contacts">Drop us a line</button>
            </div>
        </div>
    </header>
    <!-- Конец части Юли -->

    <!-- блок Нади -->
    <main>
        <section class="interactive-gallery">
            <h2>Popular Products</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="/assets/image/king-coconut.png" alt="King Coconut">
                    <p>King Coconut</p>
                </div>
                <div class="gallery-item">
                    <img src="/assets/image/red-rapaya.png" alt="Red Papaya">
                    <p>Red Papaya</p>
                </div>
                <div class="gallery-item">
                    <img src="/assets/image/black-pepper.png" alt="Black Pepper">
                    <p>Black Pepper</p>
                </div>
                <!-- <div class="gallery-item">
                    <img src="/assets/image/turmeric.png" alt="Turmeric">
                    <p>Turmeric</p>
                </div> -->
                <div class="gallery-item">
                    <img src="/assets/image/cinnamon.png" alt="Cinnamon">
                    <p>Cinnamon</p>
                </div>
            </div>
        </section>
    </main>

    <!-- конец блока Нади -->
    
    <script>
        document.querySelector('.nav_burger').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.list').classList.toggle('open');
        })
    </script>
</body>
</html>
